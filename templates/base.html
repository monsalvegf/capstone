<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Quality System{% endblock %}</title>
    {% load static %}
    <!-- Incluir tu archivo CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <!-- Encabezado -->
    <header class="header">
        <div class="header-left">
            <!-- Puedes incluir tu logo aquí -->
            <h1 class="logo">Quality System</h1>
        </div>
        <div class="header-right">
            {% if user.is_authenticated %}
                <span class="user-name">Bienvenido, {{ user.username }}</span>
                <!-- Formulario para cerrar sesión mediante POST -->
                <form action="{% url 'logout' %}" method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="btn-logout">Cerrar Sesión</button>
                </form>
            {% else %}
                <!-- Enlace para iniciar sesión si el usuario no está autenticado -->
                <a href="{% url 'login' %}" class="btn-login">Iniciar Sesión</a>
            {% endif %}
        </div>
    </header>

    <!-- Contenido principal -->
    <main>
        {% block content %}{% endblock %}
    </main>

    <!-- Incluir tu archivo JS personalizado -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
